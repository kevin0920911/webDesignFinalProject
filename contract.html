            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">聯絡我</h1>
                            <p class="lead fw-normal text-muted mb-0">告訴我更多你的想法，我會盡快回復!!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form id="contactForm" name="form">
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text"  name="name" placeholder="Your Name"/>
                                        <label for="name">Full name</label>
                                    </div>
                                    <!-- Email address input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="email" id="email" type="email"  placeholder="123@example.com"/>
                                        <label for="email">Email address</label>
                                    </div>
                                    <!-- Phone number input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" name="phone" id="phone" type="tel"   placeholder="(09)-XX-XXX-XXX"/>
                                        <label for="phone">Phone number</label>
                                    </div>
                                    <!-- Message input-->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" name="message" id="message" type="text"  style="height: 10rem"></textarea>
                                        <label for="message">Message</label>
                                    </div>

                                    <div class="d-grid"><button class="btn btn-primary" id="submitButton" type="button">Submit</button></div>
                                    <script src="js\contract.js"></script>
                                </form>
                                
                            </div>
                        </div>
                    </div>
